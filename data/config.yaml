#
# Board-specific assignments
#
robot:
  name: kalmanbot_0
  web: KALMANBOT_0.AI
  use_web: false 
  wifi: 
    ssid: red
    password: 123456789
  computer: 
    ip: 172.30.132.78
    port: 8888
board:
  manufacturer: kalmanrobotics.io
  model: KALMAN ESP32-S3-DevKitC-1
  version: v1.2
lidar:
  gpio:
    tx: 37 # PCB RX -> LD19 TX
    rx: 17 # not used for LD19
led:
  system: 
    driver:
      type: direct
      gpio: 11
# RGB_BUILTIN 97, crashes setPinMode()
      invert: false
button:
  boot:
    gpio: 0
    invert: true # when using WEB and WiFi
    # invert: false # when using WEB and USB serial
# BOOT is stuck LOW when using USB serial
monitor:
  gpio:
    tx: 43
motor:
  driver:
    type: IN1_IN2
  encoder:
    type: AB_QUAD
  left:
    encoder:
      gpio:
        a: 7
        b: 6
    driver:
      gpio:
        in1: 5
        in2: 4
  right:
    encoder:
      gpio:
        a: 41
        b: 42
    driver:
      gpio:
        in1: 1
        in2: 2
adc:
  battery:
    attenuation: 3.5
    gpio: 8
    voltage:
# 12V motors, 6x AA/D/C (1.2-1.6V) batteries
      full: 9.6
      empty: 7.2

#
# Peripherals configuration
#
lidar:
  model: LDROBOT LD19
  scan:
    freq:
      target: 10.0
monitor:
  baud: 115200
base:
  wheel:
    track: 0.086
    diameter: 0.034
    accel:
      max: 2.0
motor:
  rpm:
    max: 200
  driver:
    pid:
      period: 0.03
      kp: 0.001
      ki: 0.003
      kd: 0
      kpm: 0
  encoder:
    ppr: 1050
