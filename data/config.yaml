#
# Board-specific assignments
#
robot:
  name: kalmanbot_01
  web: KALMANBOT_01.AI
  use_web: false 
  wifi: 
    ssid: OozmaKappa
    password: Ax3dr315
  computer: 
    ip: 192.168.18.16
    port: 8888
board:
  manufacturer: kalmanrobotics.io
  model: KALMAN ESP32-S3-DevKitC-1
  version: v1.2
lidar:
  gpio:
    tx: 37 # PCB RX -> LD19 TX
    rx: 17 # not used for LD19
led:
  system: 
    driver:
      type: direct
      gpio: 11
# RGB_BUILTIN 97, crashes setPinMode()
      invert: false
button:
  boot:
    gpio: 0
    invert: true # when using WEB and WiFi
    # invert: false # when using WEB and USB serial
# BOOT is stuck LOW when using USB serial
monitor:
  gpio:
    tx: 43
motor:
  driver:
    type: IN1_IN2
  encoder:
    type: AB_QUAD
  left:
    encoder:
      gpio:
        a: 7
        b: 6
    driver:
      gpio:
        in1: 5
        in2: 4
  right:
    encoder:
      gpio:
        a: 41
        b: 42
    driver:
      gpio:
        in1: 1
        in2: 2
adc:
  battery:
    attenuation: 7.0 # applied voltage divider
    gpio: 8
    voltage: # related to Battery voltage (without reduction)
      full: 1.96
      empty: 1.64

#
# Peripherals configuration
#
lidar:
  model: LDROBOT LD19
  scan:
    freq:
      target: 10.0
monitor:
  baud: 115200
base:
  wheel:
    track: 0.086
    diameter: 0.034
    accel:
      max: 2.0
motor:
  rpm:
    max: 200
  driver:
    pid:
      period: 0.03
      kp: 0.001
      ki: 0.003
      kd: 0
      kpm: 0
  encoder:
    ppr: 1050
